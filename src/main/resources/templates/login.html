<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="weather-logo"></div>
            </div>
        </div>

        <h2 class="text-center mb-5">Sign In</h2>

        <div class="row justify-content-center" th:if="${errorMessage}">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                <div class="alert alert-danger" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                <form class="mt-4" th:object="${userLoginDto}" th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="login" class="form-label">Username</label>
                        <input type="text" class="form-control" id="login" name="login" th:field="*{login}" required value=""/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required value=""/>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                    <p class="mt-2 text-center">Don't have an account? <a th:href="@{/registration}">Sign up here</a></p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
